<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="console">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <button class="reset">Reset</button>
    <script>
        let boxes = document.querySelectorAll(".btn");
        let reset = document.querySelector(".reset");
        let turnX = true;
        const winPatterns = [
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6],
        ];

        boxes.forEach((box)=>{
            box.addEventListener("click",()=>{
                if(turnX){
                    box.innerText = "X";
                    turnX = false;
                }else{
                    box.innerText = "O";
                    turnX = true;
                }
                box.disabled = true;
            });
        });

        

        reset.addEventListener("click",()=>{
            location.reload();
        })

    </script>   
</body>
</html>
